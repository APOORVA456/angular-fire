<div *ngFor = "let datas of listdata">
  <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
    <div class="card-header">{{ datas.country }}</div>
    <div class="card-body">
      <h4 class="card-title">{{ datas.country }}</h4>
      <p class="card-text">{{ datas.country }}</p>
    </div>
  </div>
</div>
